<html>

<style>
  body {
   background-color:white;
   height: {{ best_height }};
   width: {{ best_width }};
}
  #widget-iframe { 
    height: {{ best_height }};
    width: {{ best_width }};
    overflow:hidden;
  }


  #email-button {
    background-color: #21bfd5 !important;
    color: #ffffff !important;
  }

  #credits-description-link {
    display: inline-block;
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
  }

  #logoImg {
    height: 12px;
  }


</style>

    {% if GOOGLE_ANALYTICS_EMBEDDED_ID %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ GOOGLE_ANALYTICS_EMBEDDED_ID }}', '{{ GOOGLE_ANALYTICS_DOMAIN }}');
	  ga('send', 'pageview');

	</script>
    {% endif %}


      <iframe id="widget-iframe" src="{{ widget_url }}" scrolling="no" frameborder="0"></iframe>
      <div id="credits-description-link">
        <a href="{{ gallery_link }}" target="_blank"><img id="logoImg" src="//taxbraingzipped.s3.amazonaws.com/images/logo-no-icon.png"></img>&nbsp;Credits & Description</a>
      </div>





    {% if include_email %}

      <section class="join join-complete" id="join-mailinglist">
        <h2>Join the community</h2>
        <div class="input-container">
          <div class="input-group">
          <form action="{% url 'about' %}" method="post">{% csrf_token %}
            <span class="input-group-btn">
            {{ email_form.email }}
            {{ email_form.email.errors }}
            <input type="submit" class="btn btn-join" value="Sign Up"/>
            </span>
          </form>
          </div>
        </div>
      </section>

    {% endif %}

</html>
